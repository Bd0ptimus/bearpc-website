        async function loadPage() {
            var result = await $.ajax({
                type: "POST",
                url: mainUrl+"serverside/site_control/about_page_load.php",
                dataType: 'json',
                data: {
                    'data': 1,
                },
                success: function (file_content) {
                    console.log("Success response : " + JSON.stringify(file_content));

                    //start create html
                    for(var i= 0; i< file_content['data'].length; i++) {
                        //title sec
                        var titleText = document.createElement('h1');
                        setAttributes(titleText,{
                            'class' : 'aboutpage-main-about-headers-text'
                        });
                        titleText.innerText = file_content['data'][i]['title'];
                        //title border sec : aboutpage-main-about-headers-border-sec
                        var titleBorderSec = document.createElement('div');
                        setAttributes(titleBorderSec,{
                            'class' : 'aboutpage-main-about-headers-border-sec'
                        });
                        titleBorderSec.appendChild(titleText);
                        //header text sec 
                        var headerTextSec = document.createElement('div');
                        setAttributes(headerTextSec,{
                            'class' : 'aboutpage-main-about-headers-sec'
                        });
                        headerTextSec.appendChild(titleBorderSec);


                        //main sec
                        var setItalic = '';
                        if(file_content['data'][i]['italic'] == '1'){
                            setItalic='font-style : italic;';
                        }
                        var setFont = 'font-size : '+file_content['data'][i]['fontsize']+'px;';
                        var historyText = document.createElement("h1");
                        setAttributes(historyText,{
                            'class' : 'aboutpage-main-about-body-text',
                            'style' : setFont+setItalic,
                        });
                        historyText.innerText = file_content['data'][i]['text'];
                        var historyTextSec =document.createElement('div');
                        setAttributes(historyTextSec,{
                            'class' : 'aboutpage-main-about-body-inside-sec'
                        });
                        historyTextSec.appendChild(historyText);
                        //aboutpage-main-about-body-sec
                        var mainBodySec = document.createElement('div');
                        setAttributes(mainBodySec,{
                            'class': 'aboutpage-main-about-body-sec'
                        });
                        mainBodySec.appendChild(historyTextSec);

                        //aboutpage-main-half-about-sec
                        var mainHalfAboutSec =document.createElement('div');
                        setAttributes(mainHalfAboutSec,{
                            'class' : 'aboutpage-main-half-about-sec'
                        });
                        mainHalfAboutSec.appendChild(headerTextSec);
                        mainHalfAboutSec.appendChild(mainBodySec);

                        document.getElementById('aboutpage-main-left-sec').appendChild(mainHalfAboutSec);
                    }
                    endLoadingScreen();

                },
                error: function (error_text) {
                    console.log("Error response : " + JSON.stringify(error_text));
                    //showLog('Error in calling file python : ' + JSON.stringify(error_text));// need for use with python
                    endLoadingScreen();
                }

            });
            return result;
        }
        $(window).on('load', function(){
            startLoadingScreen();
        });
